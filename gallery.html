<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kenangan Pasangan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        header p {
            color: #e0e0e0;
            font-size: 1.2em;
        }

        .back-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .search-section {
            margin-bottom: 20px;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .photo-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .photo-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-item .content {
            padding: 15px;
        }

        .photo-item h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .photo-item p {
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .photo-item .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .photo-item .category {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .photo-item .type {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .photo-item small {
            color: #999;
            font-size: 12px;
        }

        .view-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .view-btn:hover {
            transform: scale(1.02);
        }

        .no-photos {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 50px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .lightbox-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        .lightbox .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }

        .lightbox .info h3 {
            margin-bottom: 5px;
            font-size: 18px;
        }

        .lightbox .info p {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .lightbox .info small {
            font-size: 12px;
            color: #ccc;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 40px;
            border-radius: 15px;
        }

        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 20px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            header p {
                font-size: 1.1em;
            }

            .back-btn {
                padding: 12px 18px;
                font-size: 13px;
                margin-bottom: 15px;
            }

            .filters {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                margin-bottom: 20px;
            }

            .filter-btn {
                padding: 10px 15px;
                font-size: 14px;
            }

            .search-section {
                margin-bottom: 15px;
            }

            #searchInput {
                padding: 12px;
                font-size: 15px;
            }

            .photo-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .photo-item {
                border-radius: 15px;
            }

            .photo-item img {
                height: 200px;
            }

            .photo-item .content {
                padding: 15px;
            }

            .photo-item h3 {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .photo-item p {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .photo-item .meta {
                margin-bottom: 8px;
            }

            .photo-item .category,
            .photo-item .type {
                font-size: 11px;
                padding: 4px 8px;
            }

            .photo-item small {
                font-size: 11px;
            }

            .view-btn {
                padding: 8px 12px;
                font-size: 13px;
            }

            .lightbox img {
                max-width: 95%;
                max-height: 95%;
            }

            .lightbox .info {
                padding: 12px;
                max-width: 90%;
            }

            .lightbox .info h3 {
                font-size: 16px;
                margin-bottom: 3px;
            }

            .lightbox .info p {
                font-size: 13px;
                margin-bottom: 3px;
            }

            .lightbox .info small {
                font-size: 11px;
            }

            footer {
                padding: 15px;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            header {
                padding: 15px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }

            header p {
                font-size: 1em;
            }

            .back-btn {
                padding: 10px 16px;
                font-size: 12px;
            }

            .filter-btn {
                padding: 8px 12px;
                font-size: 13px;
            }

            #searchInput {
                padding: 10px;
                font-size: 14px;
            }

            .photo-item img {
                height: 180px;
            }

            .photo-item .content {
                padding: 12px;
            }

            .photo-item h3 {
                font-size: 16px;
            }

            .photo-item p {
                font-size: 13px;
            }

            .view-btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .lightbox img {
                max-width: 98%;
                max-height: 98%;
            }

            .lightbox .close {
                font-size: 35px;
                top: 15px;
                right: 20px;
            }

            .lightbox .info {
                padding: 10px;
                max-width: 95%;
            }

            .lightbox .info h3 {
                font-size: 15px;
            }

            .lightbox .info p {
                font-size: 12px;
            }

            .lightbox .info small {
                font-size: 10px;
            }

            footer {
                padding: 12px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🖼️ Galeri Kenangan Pasangan 🖼️</h1>
            <p>Koleksi lengkap foto kenangan bersama pasangan tercinta</p>
        </header>

        <div style="text-align: center;">
            <button class="back-btn" onclick="window.location.href='index.html'">⬅️ Kembali ke Beranda</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterPhotos('all')">Semua</button>
            <button class="filter-btn" onclick="filterPhotos('my')">Kenangan Saya</button>
            <button class="filter-btn" onclick="filterPhotos('partner')">Kenangan Pasangan</button>
            <button class="filter-btn" onclick="filterPhotos('Romantis')">Romantis</button>
            <button class="filter-btn" onclick="filterPhotos('Perjalanan')">Perjalanan</button>
            <button class="filter-btn" onclick="filterPhotos('Sehari-hari')">Sehari-hari</button>
            <button class="filter-btn" onclick="filterPhotos('Spesial')">Spesial</button>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Cari kenangan..." onkeyup="searchPhotos()">
        </div>

        <div class="photo-grid" id="photoGrid">
            <!-- Photos will be added here -->
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img id="lightboxImg" src="" alt="">
            <div class="info" id="lightboxInfo"></div>
        </div>
    </div>

    <footer>
        <p>Dibuat dengan ❤️ untuk pasangan tercinta</p>
    </footer>

    <script>
        let allPhotos = [];
        let currentFilter = 'all';
        let currentSearch = '';

        // Load all photos
        function loadPhotos() {
            const myPhotos = JSON.parse(localStorage.getItem('photos_my')) || [];
            const partnerPhotos = JSON.parse(localStorage.getItem('photos_partner')) || [];

            allPhotos = [
                ...myPhotos.map(photo => ({ ...photo, type: 'my' })),
                ...partnerPhotos.map(photo => ({ ...photo, type: 'partner' }))
            ];

            displayPhotos();
        }

        // Display photos
        function displayPhotos() {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';

            let filteredPhotos = allPhotos;

            // Apply filter
            if (currentFilter !== 'all') {
                if (['my', 'partner'].includes(currentFilter)) {
                    filteredPhotos = filteredPhotos.filter(photo => photo.type === currentFilter);
                } else {
                    filteredPhotos = filteredPhotos.filter(photo => photo.category === currentFilter);
                }
            }

            // Apply search
            if (currentSearch) {
                filteredPhotos = filteredPhotos.filter(photo =>
                    photo.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    photo.description.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    photo.category.toLowerCase().includes(currentSearch.toLowerCase())
                );
            }

            if (filteredPhotos.length === 0) {
                grid.innerHTML = '<div class="no-photos">Tidak ada foto yang ditemukan</div>';
                return;
            }

            filteredPhotos.forEach((photo) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photo.image}" alt="${photo.title}" onclick="openLightbox('${photo.image}', '${photo.title}', '${photo.description}', '${photo.category}', '${photo.type}', '${photo.date}')">
                    <div class="content">
                        <h3>${photo.title}</h3>
                        <p>${photo.description}</p>
                        <div class="meta">
                            <span class="category">${photo.category}</span>
                            <span class="type">${photo.type === 'my' ? 'Saya' : 'Pasangan'}</span>
                        </div>
                        <small>Tanggal: ${photo.date}</small>
                        <button class="view-btn" onclick="openLightbox('${photo.image}', '${photo.title}', '${photo.description}', '${photo.category}', '${photo.type}', '${photo.date}')">👁️ Lihat Detail</button>
                    </div>
                `;
                grid.appendChild(photoItem);
            });
        }

        // Filter photos
        function filterPhotos(filter) {
            currentFilter = filter;
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayPhotos();
        }

        // Search photos
        function searchPhotos() {
            currentSearch = document.getElementById('searchInput').value;
            displayPhotos();
        }

        // Lightbox functions
        function openLightbox(src, title, description, category, type, date) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightboxInfo').innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
                <small>Kategori: ${category} | ${type === 'my' ? 'Kenangan Saya' : 'Kenangan Pasangan'} | Tanggal: ${date}</small>
            `;
            document.getElementById('lightbox').style.display = 'block';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Load photos on page load
        loadPhotos();
    </script>
</body>
</html>
