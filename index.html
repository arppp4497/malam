<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenangan Pasangan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        header p {
            color: #e0e0e0;
            font-size: 1.2em;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .add-photo-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .add-photo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .search-section {
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .photo-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .photo-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .photo-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-item .content {
            padding: 20px;
        }

        .photo-item h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .photo-item p {
            color: #666;
            margin-bottom: 10px;
        }

        .photo-item .category {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .photo-item small {
            color: #999;
            font-size: 12px;
        }

        .photo-item .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .view-btn, .delete-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .view-btn:hover {
            transform: scale(1.05);
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .delete-btn:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalOpen 0.3s ease;
        }

        @keyframes modalOpen {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
        }

        .modal-body {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .drop-zone {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }

        .drop-zone p {
            margin: 0;
            color: #666;
            font-size: 16px;
        }

        .file-link {
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
        }

        .file-preview {
            margin-top: 10px;
            text-align: center;
        }

        .file-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .lightbox-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            color: white;
        }

        .stat-item h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 40px;
            border-radius: 15px;
        }

        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 20px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            header p {
                font-size: 1.1em;
            }

            .tabs {
                flex-direction: column;
                margin-bottom: 15px;
            }

            .tab-btn {
                padding: 12px;
                font-size: 15px;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .stat-item h3 {
                font-size: 1.8em;
            }

            .add-photo-btn {
                padding: 12px 18px;
                font-size: 13px;
                margin-bottom: 15px;
            }

            .search-section {
                margin-bottom: 15px;
            }

            #searchInput {
                padding: 12px;
                font-size: 15px;
            }

            .photo-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .photo-item {
                border-radius: 15px;
            }

            .photo-item img {
                height: 200px;
            }

            .photo-item .content {
                padding: 15px;
            }

            .photo-item h3 {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .photo-item p {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .photo-item .category {
                font-size: 11px;
                padding: 4px 8px;
            }

            .photo-item small {
                font-size: 11px;
            }

            .view-btn, .delete-btn {
                padding: 6px 12px;
                font-size: 13px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .modal-header {
                padding: 15px;
            }

            .modal-body {
                padding: 20px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 15px;
                padding: 10px;
            }

            .submit-btn {
                padding: 12px 25px;
                font-size: 15px;
            }

            .drop-zone {
                padding: 15px;
            }

            .drop-zone p {
                font-size: 14px;
            }

            .lightbox img {
                max-width: 95%;
                max-height: 95%;
            }

            footer {
                padding: 15px;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            header {
                padding: 15px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }

            header p {
                font-size: 1em;
            }

            .tab-btn {
                padding: 10px;
                font-size: 14px;
            }

            .stats {
                padding: 12px;
                gap: 12px;
            }

            .stat-item h3 {
                font-size: 1.6em;
            }

            .add-photo-btn {
                padding: 10px 16px;
                font-size: 12px;
            }

            #searchInput {
                padding: 10px;
                font-size: 14px;
            }

            .photo-item img {
                height: 180px;
            }

            .photo-item .content {
                padding: 12px;
            }

            .photo-item h3 {
                font-size: 16px;
            }

            .photo-item p {
                font-size: 13px;
            }

            .view-btn, .delete-btn {
                padding: 5px 10px;
                font-size: 12px;
            }

            .modal-content {
                width: 98%;
                margin: 5% auto;
            }

            .modal-header {
                padding: 12px;
            }

            .modal-header h2 {
                font-size: 18px;
            }

            .modal-body {
                padding: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 14px;
                padding: 8px;
            }

            .submit-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .drop-zone {
                padding: 12px;
            }

            .drop-zone p {
                font-size: 13px;
            }

            .lightbox img {
                max-width: 98%;
                max-height: 98%;
            }

            .lightbox .close {
                font-size: 35px;
                top: 15px;
                right: 20px;
            }

            footer {
                padding: 12px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>💕 Kenangan kita 💕</h1>
            <p>Simpan foto kita sayang</p>
            <div style="text-align: center; margin-top: 20px;">
                <button class="add-photo-btn" onclick="window.location.href='gallery.html'">🖼️ Lihat Galeri Lengkap</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('my', this)">Kenangan kita</button>
            <button class="tab-btn" onclick="showTab('partner', this)">Kenangan Pasangan</button>
        </div>

        <div id="my" class="tab-content active">
            <div class="stats">
                <div class="stat-item">
                    <h3 id="myCount">0</h3>
                    <p>Foto Saya</p>
                </div>
                <div class="stat-item">
                    <h3 id="partnerCount">0</h3>
                    <p>Foto Pasangan</p>
                </div>
                <div class="stat-item">
                    <h3 id="totalCount">0</h3>
                    <p>Total Foto</p>
                </div>
            </div>

            <div style="text-align: center; margin-bottom: 20px;">
                <button class="add-photo-btn" onclick="openModal('my')">➕ Tambah Kenangan Sayangku</button>
            </div>

            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Cari kenangan..." onkeyup="searchPhotos('my')">
            </div>

            <div class="photos-section">
                <div id="photoGridMy" class="photo-grid">
                    <!-- Photos will be added here -->
                </div>
            </div>
        </div>

        <div id="partner" class="tab-content">
            <div class="stats">
                <div class="stat-item">
                    <h3 id="partnerCount2">0</h3>
                    <p>Foto Pasangan</p>
                </div>
                <div class="stat-item">
                    <h3 id="myCount2">0</h3>
                    <p>Foto bebas</p>
                </div>
                <div class="stat-item">
                    <h3 id="totalCount2">0</h3>
                    <p>Total Foto</p>
                </div>
            </div>

            <div style="text-align: center; margin-bottom: 20px;">
                <button class="add-photo-btn" onclick="openModal('partner')">➕ Tambah Kenangan Pasangan</button>
            </div>

            <div class="search-section">
                <input type="text" id="searchInputPartner" placeholder="Cari kenangan..." onkeyup="searchPhotos('partner')">
            </div>

            <div class="photos-section">
                <div id="photoGridPartner" class="photo-grid">
                    <!-- Photos will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Tambah Kenangan</h2>
            </div>
            <div class="modal-body">
                <form id="photoForm">
                    <div class="form-group">
                        <label for="photoTitle">Judul Foto:</label>
                        <input type="text" id="photoTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="photoCategory">Kategori:</label>
                        <select id="photoCategory">
                            <option value="Romantis">Romantis</option>
                            <option value="Perjalanan">Perjalanan</option>
                            <option value="Sehari-hari">Sehari-hari</option>
                            <option value="Spesial">Spesial</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="photoDate">Tanggal:</label>
                        <input type="date" id="photoDate" required>
                    </div>
                    <div class="form-group">
                        <label for="photoDescription">Deskripsi:</label>
                        <textarea id="photoDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photoFile">Pilih Foto:</label>
                        <div id="dropZone" class="drop-zone">
                            <p>Drag & drop foto di sini atau <span class="file-link">klik untuk memilih</span></p>
                            <input type="file" id="photoFile" accept="image/*" required style="display: none;">
                        </div>
                        <div id="filePreview" class="file-preview"></div>
                    </div>
                    <button type="submit" class="submit-btn">Simpan Kenangan</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <div class="lightbox-content">
            <img id="lightboxImg" src="" alt="">
        </div>
    </div>

    <footer>
        <p>Dibuat dengan 🤍 untuk pasangan tercinta</p>
    </footer>

    <script>
        let currentType = '';
        let allPhotos = { my: [], partner: [] };

        // Check authentication
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                window.location.href = 'login.html';
                return;
            }

            // Load photos after authentication check
            loadPhotos('my');
            loadPhotos('partner');
        };

        // Logout function
        function logout() {
            if (confirm('Yakin ingin keluar?')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }

        // Load photos from localStorage
        function loadPhotos(type) {
            allPhotos[type] = JSON.parse(localStorage.getItem(`photos_${type}`)) || [];
            displayPhotos(type);
            updateStats();
        }

        // Display photos
        function displayPhotos(type, filter = '') {
            const grid = document.getElementById(`photoGrid${type.charAt(0).toUpperCase() + type.slice(1)}`);
            grid.innerHTML = '';

            const photos = allPhotos[type].filter(photo =>
                photo.title.toLowerCase().includes(filter.toLowerCase()) ||
                photo.description.toLowerCase().includes(filter.toLowerCase()) ||
                photo.category.toLowerCase().includes(filter.toLowerCase())
            );

            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photo.image}" alt="${photo.title}" onclick="openLightbox('${photo.image}')">
                    <div class="content">
                        <h3>${photo.title}</h3>
                        <span class="category">${photo.category}</span>
                        <p>${photo.description}</p>
                        <small>Tanggal: ${photo.date}</small>
                        <div class="actions">
                            <button class="view-btn" onclick="openLightbox('${photo.image}')">👁️ Lihat</button>
                            <button class="delete-btn" onclick="deletePhoto('${type}', ${index})">🗑️ Hapus</button>
                        </div>
                    </div>
                `;
                grid.appendChild(photoItem);
            });
        }

        // Update stats
        function updateStats() {
            const myCount = allPhotos.my.length;
            const partnerCount = allPhotos.partner.length;
            const totalCount = myCount + partnerCount;

            document.getElementById('myCount').textContent = myCount;
            document.getElementById('partnerCount').textContent = partnerCount;
            document.getElementById('totalCount').textContent = totalCount;

            document.getElementById('myCount2').textContent = myCount;
            document.getElementById('partnerCount2').textContent = partnerCount;
            document.getElementById('totalCount2').textContent = totalCount;
        }

        // Save photo to localStorage
        function savePhoto(type, title, category, date, description, image) {
            const newPhoto = {
                title: title,
                category: category,
                date: date,
                description: description,
                image: image
            };
            allPhotos[type].push(newPhoto);
            localStorage.setItem(`photos_${type}`, JSON.stringify(allPhotos[type]));
            displayPhotos(type);
            updateStats();
        }

        // Delete photo
        function deletePhoto(type, index) {
            if (confirm('Yakin ingin menghapus kenangan ini?')) {
                allPhotos[type].splice(index, 1);
                localStorage.setItem(`photos_${type}`, JSON.stringify(allPhotos[type]));
                displayPhotos(type);
                updateStats();
            }
        }

        // Search photos
        function searchPhotos(type) {
            const searchTerm = type === 'my' ? document.getElementById('searchInput').value : document.getElementById('searchInputPartner').value;
            displayPhotos(type, searchTerm);
        }

        // Modal functions
        function openModal(type) {
            currentType = type;
            document.getElementById('modalTitle').textContent = `Tambah Kenangan ${type === 'my' ? 'Saya' : 'Pasangan'}`;
            document.getElementById('photoModal').style.display = 'block';
            document.getElementById('photoDate').valueAsDate = new Date();
            document.getElementById('filePreview').innerHTML = '';
        }

        function closeModal() {
            document.getElementById('photoModal').style.display = 'none';
            document.getElementById('photoForm').reset();
            document.getElementById('filePreview').innerHTML = '';
            document.getElementById('photoDate').valueAsDate = new Date();
        }

        // Lightbox functions
        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').style.display = 'block';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Show tab
        function showTab(tabName, btn) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-btn');

            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            btn.classList.add('active');
        }

        // Form submission
        document.getElementById('photoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('photoTitle').value.trim();
            const category = document.getElementById('photoCategory').value;
            const date = document.getElementById('photoDate').value;
            const description = document.getElementById('photoDescription').value.trim();
            const file = document.getElementById('photoFile').files[0];

            // Validation
            if (!title) {
                alert('Judul foto harus diisi!');
                document.getElementById('photoTitle').focus();
                return;
            }

            if (!date) {
                alert('Tanggal harus diisi!');
                document.getElementById('photoDate').focus();
                return;
            }

            if (!file) {
                alert('Silakan pilih foto!');
                return;
            }

            // Check if file is an image
            if (!file.type.startsWith('image/')) {
                alert('File yang dipilih harus berupa gambar!');
                return;
            }

            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Ukuran file maksimal 5MB!');
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Menyimpan...';
            submitBtn.disabled = true;

            const reader = new FileReader();
            reader.onload = function(e) {
                savePhoto(currentType, title, category, date, description, e.target.result);
                closeModal();
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            };
            reader.onerror = function() {
                alert('Terjadi kesalahan saat membaca file!');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('photoModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('photoFile');
        const filePreview = document.getElementById('filePreview');
        const fileLink = document.querySelector('.file-link');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                previewFile(files[0]);
            }
        });

        fileLink.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                previewFile(e.target.files[0]);
            }
        });

        function previewFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    filePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                filePreview.innerHTML = '';
            }
        }

        // Load photos on page load
        loadPhotos('my');
        loadPhotos('partner');
    </script>
</body>
</html>
