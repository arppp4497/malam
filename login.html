<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kenangan Pasangan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .login-header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .register-link {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .heart-icon {
            font-size: 3em;
            margin-bottom: 10px;
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 2em;
            }

            .form-group input {
                padding: 12px;
                font-size: 15px;
            }

            .login-btn {
                padding: 12px 25px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="heart-icon">ðŸ’•</span>
            <h1>Kenangan Pasangan</h1>
            <p>Masuk untuk melanjutkan</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required placeholder="Masukkan username">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Masukkan password">
            </div>

            <button type="submit" class="login-btn">Masuk</button>
        </form>

        <div id="errorMessage" class="error-message"></div>

        <div class="register-link">
            Gunakan username: admin, password: 123456
        </div>
    </div>

    <script>
        // Default credentials (in a real app, this would be server-side)
        const DEFAULT_USERNAME = 'aku';
        const DEFAULT_PASSWORD = 'sayang kamu';

        // Check if user is already logged in
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'index.html';
            }
        };

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Get stored credentials or use defaults
            const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
            const defaultUser = { username: DEFAULT_USERNAME, password: DEFAULT_PASSWORD };
            const allUsers = [defaultUser, ...storedUsers];

            // Check credentials
            const user = allUsers.find(u => u.username === username && u.password === password);

            if (user) {
                // Login successful
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                errorMessage.style.display = 'none';
                window.location.href = 'index.html';
            } else {
                // Login failed
                errorMessage.textContent = 'Username atau password salah!';
                errorMessage.style.display = 'block';
            }
        });


    </script>
</body>
</html>
